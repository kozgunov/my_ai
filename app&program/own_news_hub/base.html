<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Hub</title>
</head>
<body>
  <header>
    <h1>RSS Aggregator</h1>
    <form action="{{ url_for('search') }}" method="GET">
      <input type="text" name="q" placeholder="Search For Keyword" required>
      <input type="submit" value="Search">
    </form>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
